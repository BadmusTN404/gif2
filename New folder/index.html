    <div class="holder">

                <p>to continue to Gmail</p>

                        <input type="text" placeholder="Email or Phone">

                    </p>

                        <a href="#" class="bfn bfn-outline">Create account</a>
                        <button type="submit" class="bfn">Next</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="menu">
        <select>
